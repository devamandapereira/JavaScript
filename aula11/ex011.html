<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Brasileiro ou estrangeiro</title>
</head>
<body>
    <h1>Você é brasileiro ou estrangeiro?</h1>
    <h2>Digite abaixo o nome do país onde você mora:</h2>
    <div>
        <input type="text" name="txt" id="país">
        <input type="button" value="verificar" onclick="verificar ()">
    </div>
    <div id="res"></div>

    <script>
        function verificar () {
        var país = document.getElementById ('país')
        var result = document.getElementById ('res')
        var nacionalidade = String (país.value)
    
        if (nacionalidade == 'Brasil') {
            res.innerHTML += `<p>Você mora no ${nacionalidade}, então você é brasileiro.</p>`
        }
        else {
          res.innerHTML += `<p>Você mora em ${nacionalidade}, então você é estrangeiro.</p>`
        }
    }
  </script>
</body>
</html>
