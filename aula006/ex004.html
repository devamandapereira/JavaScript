<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px Arial;
            background-color: rgb(180, 103, 180);
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual é o seu nome?')
        document.write (`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras </br>`)

        document.write (`Seu nome em maiúsculas fica assim: ${nome.toLocaleUpperCase()}</br>`) 
        document.write (`Seu nome em minúsculas fica assim: ${nome.toLocaleLowerCase()}`) 
    </script>
</body>
</html>
