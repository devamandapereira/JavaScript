<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20 pt;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(129, 173, 63);
            color: white;
            width:200px ;
            height: 200px;
            line-height: 200px ;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar ()" onmouseout="sair ()">
        Interaja...
    </div>

    <script>
        function clicar() {
            var a = window.document.getElementById ('area')
            a.innerHTML = 'Clicou!'
            a.style.background = 'grey'
        }
        function entrar() {
            var e = document.getElementById ('area')
            e.innerHTML = 'Entrou!'
        }
        function sair () {
            var s = document.getElementById ('area')
            s.innerHTML = 'Saiu!'
            s.style.background = 'rgb(129, 173, 63)'
        }
    </script>
</body>
</html>
